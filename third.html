<html> 
<head> 
    <title>
        print day in different formats 
    </title> 
</head>
<body> 
    <script type="text/javascript"> 
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; 
        var yyyy = today.getFullYear();
        if(dd<10) 
        {
            dd='0'+dd;
        }
        if(mm<10) 
        {
            mm='0'+mm;
        } 
        today = mm+'-'+dd+'-'+yyyy;
        document.writeln("format mm-dd-yyyy :" + today );
        document.write("<br/>");
        today = mm+'/'+dd+'/'+yyyy;
        document.writeln("format mm/dd/yyyy :" + today );
        document.write("<br/>");
        today = dd+'-'+mm+'-'+yyyy;
        document.writeln("format dd-mm-yyyy :" + today );
        document.write("<br/>");
        today = dd+'/'+mm+'/'+yyyy;
        document.writeln("format dd/mm/yyyy :" + today );
        document.write("<br/>");
    </script> 
</body> 
</html>
